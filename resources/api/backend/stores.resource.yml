resource:
    name: Stores
    shortName: stores
    description: Store management API for Backend operations

    provider: Spryker\Glue\Store\Api\Backend\Provider\StoresBackendProvider
    processor: Spryker\Glue\Store\Api\Backend\Processor\StoresBackendProcessor

    paginationEnabled: true
    paginationItemsPerPage: 10

    operations:
        - type: Post
          validationGroups: ['Default', 'stores:create']
        - type: Patch
          validationGroups: ['Default', 'stores:update']
        - type: Get
        - type: GetCollection

    properties:
        name:
            type: string
            description: The unique store name identifier. Must contain only uppercase letters, numbers, and underscores.
            writable: true
            required: true
            identifier: true
            openapiContext:
                example: EU_STORE

        idStore:
            type: integer
            description: The internal store ID
            writable: false
            identifier: false

        timezone:
            type: string
            description: The timezone for the store. Must be a valid PHP timezone identifier.
            openapiContext:
                example: Europe/Berlin

        countries:
            type: array
            description: List of available countries using ISO 3166-1 alpha-2 country codes (two uppercase letters).
            openapiContext:
                example: ['DE', 'AT']

        currencies:
            type: array
            description: List of available currencies using ISO 4217 currency codes (three uppercase letters).
            openapiContext:
                example: ['EUR', 'USD']

        queuePools:
            type: array
            description: List of queue pool configurations. Each queue pool defines message queue processing settings for the store.
            openapiContext:
                example: []

        stores:
            type: array
            description: List of related stores that share business context with this store.
            openapiContext:
                example: []

        storesWithSharedPersistence:
            type: array
            description: List of stores that share the same database persistence layer with this store. Stores with shared persistence have access to the same data.
            openapiContext:
                example: []
